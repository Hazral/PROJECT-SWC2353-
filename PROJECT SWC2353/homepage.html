<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta htttp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>African Fundraiser</title>
</head>
<body>

  <!-- Header -->
  <header style="background: transparent;">
    <a href="homepage.html" class="logo">
      <div>
          <h1>African Fundraiser</h1>
      </div>
    </a>

    <nav class="navigation">
      <a href="homepage.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="events.html">Events</a>
      <a href="donation.html">Donation</a>
      <a href="media.html">Media</a>
      <a href="contactus.html">Contact</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <!-- Login Form Modal -->
  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="homepage.html">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?
            <a href="#" class="register-link">Register</a>
          </p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="homepage.html">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account?
            <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div>
    <div class="Main">
      <h1>Hope Starts Here</h1>
      <p>Support Education, Health, and Opportunities Across Africa</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 African FundRaiser. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
